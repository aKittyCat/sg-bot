name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # ทุก 10 นาที
  workflow_dispatch: {}       # กดรันมือได้ด้วย

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping
        run: |
          URL="${{ secrets.RENDER_PING_URL }}"
          echo "Pinging $URL"
          curl -fsS "$URL" || exit 1
